<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Number Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="person">
                <img src="./images/roman.png" alt="roman person">
            </div>
            <div class="container">
                <h1 id="title">Roman Number Converter</h1>
                <input type="number" id="quantity" placeholder="Enter a number" maxlength=5>
                <p class="range">(From 0 to 3999)</p>
                <p class="message">Your number is:</p>
                <div id="result"></div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2020 Guaci Guti√©rrez &bull; <a href="https://guacig.github.io/" target="_blank">Portfolio</a></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
